---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodecontainer
        image: baskarvj/httpdsample:189d5409adb4bee95b30012bd803725e08b8b49a
        ports:
        - containerPort: 80



---
apiVersion: v1
kind: Service
metadata:
  name: my-service2
spec:
  selector:
    app: nodejs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

