---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodecontainer
        image: baskarvj/httpdsample:fc6210b3b28ccc32e72f8ce402529c0be82855c1
        ports:
        - containerPort: 80



---
apiVersion: v1
kind: Service
metadata:
  name: my-service2
spec:
  selector:
    app: nodejs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

