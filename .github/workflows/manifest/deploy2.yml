---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodecontainer
        image: baskarvj/httpdsample:2201a87bb1e13a3bdfa2cd56a72d2576d1a4c1a3
        ports:
        - containerPort: 80



---
apiVersion: v1
kind: Service
metadata:
  name: my-service2
spec:
  selector:
    app: nodejs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

