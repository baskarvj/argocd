---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ing2
  annotations:
        #   kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: azure-application-gateway
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 8080
